<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Interactivo</title>
    <link rel="stylesheet" href="style.css" id="main-stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <div class="top-bar">
            <div class="title-container">
                <div class="icon-btn-wrapper">
                    <button id="new-schedule-btn" class="nice-button icon-button" title="Nuevo Cronograma">ðŸ“„</button>
                    <span class="icon-btn-label">Nuevo</span>
                </div>
                <div class="icon-btn-wrapper">
                    <button id="save-btn" class="nice-button icon-button" title="Guardar Cronograma">ðŸ’¾</button>
                    <span class="icon-btn-label">Guardar</span>
                </div>
                <div class="icon-btn-wrapper">
                    <button id="copy-btn" class="nice-button icon-button" title="Copiar como Imagen">ðŸ“‹</button>
                    <span class="icon-btn-label">Copiar</span>
                </div>
                <div class="icon-btn-wrapper">
                    <button id="export-excel-btn" class="nice-button icon-button" title="Exportar a Excel">ðŸ“Š</button>
                    <span class="icon-btn-label">Excel</span>
                </div>
                <div class="icon-btn-wrapper">
                    <button id="undo-btn" class="nice-button icon-button" title="Deshacer (Ctrl+Z)">â†¶</button>
                    <span class="icon-btn-label">Deshacer</span>
                </div>
                <div class="icon-btn-wrapper">
                    <button id="redo-btn" class="nice-button icon-button" title="Rehacer (Ctrl+Y)">â†·</button>
                    <span class="icon-btn-label">Rehacer</span>
                </div>
                <input type="text" id="cronograma-title" value="Mi Cronograma" placeholder="TÃ­tulo del Cronograma">
            </div>
            <div class="controls">
                <div class="select-group">
                    <label for="start-month">Inicio:</label>
                    <select id="start-month">
                        <!-- Opciones se generarÃ¡n dinÃ¡micamente -->
                    </select>
                </div>
                <div class="select-group">
                    <label for="end-month">Fin:</label>
                    <select id="end-month">
                        <!-- Opciones se generarÃ¡n dinÃ¡micamente -->
                    </select>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="ganttCanvas"></canvas>
        </div>

        <div class="bottom-controls">
            <div>
                <button id="add-project-btn" class="nice-button">AÃ±adir Proyecto</button>
                <button id="paste-table-btn" class="nice-button">Excel</button>
            </div>
            <div>
                <label for="load-input" id="load-btn" class="nice-button">Importar</label>
                <input type="file" id="load-input" style="display: none;" accept=".json">
            </div>
        </div>
    </div>

    <!-- Ãrea de pegado de tabla (inicialmente oculta) -->
    <div id="paste-area-container" style="display: none;">
        <div id="paste-instructions">
            Pega aquÃ­ tu tabla desde Excel (Proyecto en Columna A, Tarea en Columna B).
        </div>
        <textarea id="paste-textarea" placeholder="Ctrl+V"></textarea>
    </div>


    <!-- Modal para editar tareas (inicialmente oculto) -->
    <div id="task-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Tarea</h3>
                <button class="modal-close-icon">&times;</button>
            </div>
            <label for="modal-task-name">Tarea:</label>
            <input type="text" id="modal-task-name">

            <div class="modal-row">
                <div>
                    <label for="modal-start-week">Semana Inicio:</label>
                    <input type="number" id="modal-start-week" min="1">
                </div>
                <div>
                    <label for="modal-duration">DuraciÃ³n (semanas):</label>
                    <input type="number" id="modal-duration" min="0.5" step="0.5">
                </div>
            </div>

            <div class="modal-row">
                <div>
                    <label for="modal-task-type">Tipo:</label>
                    <select id="modal-task-type">
                        <option value="normal">Normal</option>
                        <option value="milestone">Hito</option>
                    </select>
                </div>
                <div>
                    <label for="modal-text-position">PosiciÃ³n Texto:</label>
                    <select id="modal-text-position">
                        <option value="inside">Dentro</option>
                        <option value="outside">Fuera</option>
                    </select>
                </div>
            </div>

            <div class="modal-row">
                <div>
                    <label for="modal-task-color">Color Tarea:</label>
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <input type="color" id="modal-task-color">
                        <button id="modal-reset-color-btn" class="reset-color-btn"
                            title="Restaurar color del proyecto">ðŸ”„</button>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="modal-delete-btn" class="button-text-danger">Eliminar Tarea</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by juangenovardortiz@gmail.com</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Cache-busting para la hoja de estilos
        document.getElementById('main-stylesheet').href = `style.css?v=${new Date().getTime()}`;
    </script>
</body>

</html>
